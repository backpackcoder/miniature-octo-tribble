<section>
  <div class="row" style="margin-top: 20px;">
    <leaflet bounds="bounds"
                center="center"
                markers="markers"
                tiles="tiles"
                url-hash-center="yes"
                height="400"
                class="col-md-8">
    </leaflet>
    <div class="col-md-4">
      <h3>
        Churches
        <a ui-sref="churches.create" class="btn btn-success btn-xs pull-right" title="Add church">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </a>
      </h3>
      <table class="table table-striped table-hover">
        <tbody>
          <tr ng-repeat="church in vm.churches">
            <td class="col-md-7" ng-bind="church.name"></td>
            <td class="col-md-5" style="text-align: right;">
              <div class="btn-group">
                <a class="btn btn-link btn-xs" title="find on map" ng-click="vm.centerMap(church.lat, church.lng);">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </a>
                <a ui-sref="churches.edit({ churchId: church._id })" class="btn btn-link btn-xs" title="edit">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <a ng-click="vm.remove(church)" class="btn btn-link btn-xs" title="delete">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</section>

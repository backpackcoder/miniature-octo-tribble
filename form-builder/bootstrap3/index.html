<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Form-Builder: Bootstrap 3</title>
    <meta name="description" content="Bootstrap 3 Form-Builder">
    <meta name="author" content="Andrew Hammer">

    <link rel="stylesheet" href="../bower_components/bootstrap3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1><a href="http://getbootstrap.com" target="_blank">Bootstrap 3</a> Form-Builder</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form class="form-horizontal">
                    <legend>Church Information</legend>
                    <fieldset>
                        <div class="form-group">
                            <label for="inpName" class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-9">
                                <input id="inpName" name="name" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inpDistrict" class="col-sm-3 control-label">District</label>
                            <div class="col-sm-9">
                                <select id="inpDistrict" name="district" placeholder="choose a district" class="form-control">
                                <option>Central</option>
                                <option>Eastern</option>
                                <option>Southern</option>
                                <option>Northern</option>
                                <option>Mbeya</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inpPastor" class="col-sm-3 control-label">Pastor</label>
                            <div class="col-sm-9">
                                <input id="inpPastor" name="pastor" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inpPastorEmail" class="col-sm-3 control-label">Pastor Email</label>
                            <div class="col-sm-9">
                                <input id="inpPastorEmail" name="pastorEmail" type="email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inpLocation" class="col-sm-3 control-label">Location</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input id="inpLocation" name="location" type="text" class="form-control">
                                    <span class="input-group-btn">
                                    <button id="btnChooseLoc" type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-globe"></span>
                                    </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group col-sm-offset-10 col-sm-2">
                            <button type="submit" class="btn btn-default pull-right">Save</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div id="divMap" style="display: none;" class="col-md-7">
            </div>
        </div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap3/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bootstrap3.js"></script>
</body>

</html>
